<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Social proof section</title>
  <style>
    .review__star {
      background-repeat: repeat;
    }
  </style>
</head>

<body>
  <!-- 10,000+ of our users love our products.

  We only provide great products combined with excellent customer service.
  See what our satisfied customers are saying about our services.

  Rated 5 Stars in Reviews
  Rated 5 Stars in Report Guru
  Rated 5 Stars in BestTech

  Colton Smith
  Verified Buyer
  "We needed the same printed design as the one we had ordered a week prior.
  Not only did they find the original order, but we also received it in time.
  Excellent!"

  Irene Roberts
  Verified Buyer
  "Customer service is always excellent and very quick turn around. Completely
  delighted with the simplicity of the purchase and the speed of delivery."

  Anne Wallace
  Verified Buyer
  "Put an order with this company and can only praise them for the very high
  standard. Will definitely use them again and recommend them to everyone!" -->

  <section class="social-proof-section">

    <div class="review">

      <div class="review__section review__section--introduce">
        <h1 class="review__title">
          10,000+ of our users love our products.
        </h1>
        <p class="review__desc">
          We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.
        </p>
      </div>

      <div class="review__section review__section--rates">
        <div class="review__item review__item--rate">
          <img src="./images/icon-star.svg" alt="Just stars" class="review__star">
          <p class="review__desc review__desc--rate">Rated 5 Stars in Reviews</p>
        </div>

        <div class="review__item review__item--rate">
          <img src="./images/icon-star.svg" alt="Just stars" class="review__star">
          <p class="review__desc review__desc--rate">Rated 5 Stars in Report Guru</p>
        </div>

        <div class="review__item review__item--rate">
          <img src="./images/icon-star.svg" alt="Just stars" class="review__star">
          <p class="review__desc review__desc--rate">Rated 5 Stars in BestTech</p>
        </div>
      </div>

      <div class="review__section review__section--opinions">
        <div class="review__item review__item--opinion">
          <div class="review__personal-data">
          </div>
          <p class="review__desc review__desc--opinion"></p>
        </div>

        <div class="review__item review__item--opinion">
          <div class="review__personal-data">
          </div>
          <p class="review__desc review__desc--opinion"></p>
        </div>

        <div class="review__item review__item--opinion">
          <div class="review__personal-data">
          </div>
          <p class="review__desc review__desc--opinion"></p>
        </div>
      </div>


    </div>
    

  </section>
</body>

</html>
